image: docker:git
services:
  - docker:dind

stages:
  - build
  - deploy

variables:
  DOCKER_DRIVER: overlay
  DOCKER_IMAGE: registry.gitlab.com/smart_dairy_farming/rancher-traefik

before_script:
  - if [[ $CI_BUILD_REF_NAME == "master" ]]; then DOCKER_IMAGE_LABELLED=$DOCKER_IMAGE:test; else DOCKER_IMAGE_LABELLED=$DOCKER_IMAGE:$CI_BUILD_REF_NAME; fi

build:
  stage: build
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
    - docker build -t $DOCKER_IMAGE_LABELLED .
    - docker push $DOCKER_IMAGE_LABELLED
  only:
    - master
    - staging
    - production